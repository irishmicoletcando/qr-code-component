<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR Code Component</title>
</head>
<body>
    <div>
        <div class="card">
            <div class="image">
              <img class="equilibrium" src="images/image-qr-code.jpg" alt="image-qr-code">
    </div>
    <div class="title">
        <p class="main-title">Improve your front-end skills by building projects.</p>
        <p class="info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
    <br>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/irishmicoletcando/qr-code-component">Irish Micole Cando</a>.
      </div>
</body>
</html>
